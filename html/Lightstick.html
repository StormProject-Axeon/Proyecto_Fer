<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seul Vibes - Lightstick</title>
    <link rel="stylesheet" href="../html/Lightstick.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/Logo.jpeg" alt="Seul Vibes Logo" class="logo-img">
        </div>
        <div class="search-bar">
            <span class="menu-icon">≡</span>
            <input type="text" placeholder="Buscar producto">
            <span class="search-icon">🔍</span>
        </div>
        <div class="user-actions">
            <span class="heart-icon">❤️</span>
             <a href="index.html">Iniciar sección</a>
            <div class="cart">
                <span class="cart-icon">🛒</span>
                <span class="cart-text">Carrito $0.00</span>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>
    <section class="products">
        <h2>Lightstick</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="../img/Nachimbong.jpg" alt="Nachimbong">
                <h3>Nachimbong</h3>
                <p class="rating">★★★★★ <span class="rating-score">(4.9)</span></p>
                <p class="price">$35.00</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            <div class="product-card">
                <img src="../img/Army-bomb.jpg" alt="Army Bomb">
                <h3>Army Bomb</h3>
                <p class="rating">★★★★★ <span class="rating-score">(4.6)</span></p>
                <p class="price">$20.00</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            <div class="product-card">
                <img src="../img/Moa-bong.jpg" alt="MOA Bong">
                <h3>MOA Bong</h3>
                <p class="rating">★★★★★ <span class="rating-score">(4.6)</span></p>
                <p class="price">$27.00</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            <div class="product-card">
                <img src="../img/RObong.jpg" alt="ROBong">
                <h3>ROBong</h3>
                <p class="rating">★★★★★ <span class="rating-score">(4.0)</span></p>
                <p class="price">$40.00</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            <div class="product-card">
                <img src="../img/Candy-Bong.jpg" alt="Candy Bong">
                <h3>Candy Bong</h3>
                <p class="rating">★★★★★ <span class="rating-score">(4.5)</span></p>
                <p class="price">$20.00</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            <div class="product-card">
                <img src="../img/Blink-bong.jpg" alt="Blink Bong">
                <h3>Blink Bong</h3>
                <p class="rating">★★★★★ <span class="rating-score">(4.6)</span></p>
                <p class="price">$20.00</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
    </section>
    <footer>
        <p>© 2025 Seul Vibes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
