<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seul Vibes</title>
    <link rel="stylesheet" href="../css/inicio index.css">
</head>
<body>
    <header>
        <div class="header-top">
            <img src="../img/Logo.jpeg" alt="Seul Vibes Logo" class="logo">
            <div class="search-bar">
                <input type="text" placeholder="Buscar producto">
                <span class="search-icon">🔍</span>
            </div>
            <div class="user-actions">
                <span class="heart-icon">❤️</span>
                <span class="user-icon">👤</span>
                <hrefhref href="#login" class="login-link"
                
                 <a href="index.html">Iniciar sección</a>
                <span class="cart-icon">🛒 $0.00</span>
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <img src="../img/Logo.jpeg" alt="Seul Vibes Logo" class="small-logo">
            <h2>Iniciar sesión</h2>
            <p>En tu cuenta Seul Vibes</p>
            <form>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit"></button>Iniciar sesión</button>
                <a href="#" class="forgot-password">¿Recuperar contraseña?</a>
                <p>¿o también? <a href="#" class="create-account">Crear una cuenta</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2025 seul vibes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
