<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seul Vibes - Registro</title>
  <link rel="stylesheet" href="../html/Formulario.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="../img/Logo.jpeg" alt="Seul Vibes Logo">
    </div>
    <div class="buscador">
      <input type="text" placeholder="Buscar producto">
      <button><img src="https://img.icons8.com/ios-filled/20/000000/search--v1.png" alt="Buscar" /></button>
    </div>
    <div class="iconos">
      <img src="https://img.icons8.com/ios-filled/24/000000/like--v1.png" alt="Favoritos" />
      <span>Bienvenido<br><a href="#">Iniciar sesión</a></span>
      <span>Carrito<br>$0.00</span>
    </div>
  </header>

  <!-- Formulario de registro -->
  <main>
    <form class="registro">
      <h2>En tu cuenta Seul Vibes</h2>
      <div class="fila">
        <div class="campo">
          <label>Nombres</label>
          <input type="text" placeholder="Ingresa tus nombres" />
        </div>
        <div class="campo">
          <label>Apellidos</label>
          <input type="text" placeholder="Ingresa tus apellidos" />
        </div>
      </div>
      <div class="fila">
        <div class="campo">
          <label>DUI</label>
          <input type="text" placeholder="Ej. 01234567-8" />
        </div>
        <div class="campo">
          <label>Teléfono</label>
          <input type="tel" placeholder="Número de teléfono" />
        </div>
      </div>
      <div class="campo">
        <label>Fecha de nacimiento</label>
        <input type="date" placeholder="Selecciona tu fecha de nacimiento" title="Selecciona tu fecha de nacimiento" />
      </div>
      <div class="campo">
        <label>Email</label>
        <input type="email" placeholder="correo@ejemplo.com" />
      </div>
      <div class="campo">
        <label>Contraseña</label>
        <input type="password" placeholder="********" />
      </div>
      <button type="submit" class="crear-cuenta">Crear cuenta</button>
    </form>
  </main>

  <!-- Pie de página -->
  <footer>
    © 2025 Seul Vibes. Todos los derechos reservados.
  </footer>

</body>
</html>
