<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seul Vibes - Categorías</title>
  <link rel="stylesheet" href="../html/Comprarporcategorias.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="../img/Logo.jpeg" alt="Logo Seul Vibes">
    </div>
    <div class="menu-icon">
      <img src="https://img.icons8.com/ios-filled/24/000000/menu--v1.png" alt="Menú" />
    </div>
    <div class="buscador">
      <input type="text" placeholder="Buscar producto" />
      <button title="Buscar" aria-label="Buscar">
        <span class="visually-hidden">Buscar</span>
        <img src="https://img.icons8.com/ios-filled/20/000000/search--v1.png" alt="Buscar"/>
      </button>
    </div>
    <div class="iconos">
      <img src="https://img.icons8.com/ios-filled/24/000000/like--v1.png" alt="Favoritos" />
      <span>Bienvenido<br><a href="#">Iniciar sesión</a></span>
      <span>Carrito<br>$0.00</span>
    </div>
  </header>

  <!-- Sección de categorías -->
  <main>
    <h2>COMPRAR POR CATEGORÍAS</h2>
    <div class="categorias-grid">
      <div class="categoria">
        <img src="../img/Vinilloss.jpg" alt="Álbumes">
        <p>Albumes</p>
      </div>
      <div class="categoria">
        <img src="../img/Ropaa.jpg" alt="Ropa">
        <p>Ropa</p>
      </div>
      <div class="categoria">
        <img src="../img/Lightsticksss.jpg" alt="Lightstick">
        <p>Lightstick</p>
      </div>
      <div class="categoria">
        <img src="../img/Collaar.jpg" alt="Accesorios">
        <p>Accesorios</p>
      </div>
      <div class="categoria">
        <img src="../img/Photobook.jpeg" alt="Photobooks">
        <p>Photobooks</p>
      </div>
      <div class="categoria">
        <img src="../img/Merch.jpg" alt="Merch Conciertos">
        <p>Mercancía de Conciertos</p>
      </div>
      <div class="categoria">
        <img src="../img/Peluchess.jpg" alt="Peluches">
        <p>Peluches</p>
      </div>
      <div class="categoria">
        <img src="../img/Fanmade.jpg" alt="Fanmade">
        <p>Fanmade</p>
      </div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer>
    © 2025 Seul Vibes. Todos los derechos reservados.
  </footer>

</body>
</html>
